<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You Tere</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .message-box {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 50px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        .message-box h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4em;
            margin: 0;
            background: linear-gradient(90deg, #ff0066, #ffcc00, #33cc33, #0066cc, #ff0066);
            background-size: 400%;
            -webkit-background-clip: text;
            color: transparent;
            animation: colorShift 10s linear infinite, heartbeat 1.5s infinite;
        }
        .message-box img {
            width: 100px;
            height: auto;
            margin-top: 20px;
            animation: bounce 2s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        @keyframes colorShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>I Love You Tere</h1>
        <img src="pig.png" alt="Cute Pig">
    </div>
</body>
</html>
