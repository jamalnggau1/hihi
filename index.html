<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You Tere</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .message-box {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 50px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        .message-box h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4em;
            color: #ff0066;
            margin: 0;
            animation: heartbeat 1.5s infinite, colorChange 5s infinite, shadowPulse 1.5s infinite;
        }
        .message-box img {
            width: 100px;
            height: auto;
            margin-top: 20px;
            animation: bounce 2s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        @keyframes colorChange {
            0% { color: #ff0066; }
            25% { color: #ffcc00; }
            50% { color: #33cc33; }
            75% { color: #0066cc; }
            100% { color: #ff0066; }
        }
        @keyframes shadowPulse {
            0%, 100% { text-shadow: 0 0 5px rgba(255, 0, 102, 0.5), 0 0 10px rgba(255, 0, 102, 0.4); }
            50% { text-shadow: 0 0 20px rgba(255, 0, 102, 0.7), 0 0 30px rgba(255, 0, 102, 0.6); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>I Love You Tere</h1>
        <img src="pig.png" alt="Cute Pig">
    </div>
</body>
</html>
